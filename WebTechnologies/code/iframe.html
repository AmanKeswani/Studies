<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://ide.geeksforgeeks.org/index.php" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://ide.geeksforgeeks.org/index.php" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://ide.geeksforgeeks.org/index.php" width="100%" height="300" style="border:none;">
</iframe>

</body>
</html>
